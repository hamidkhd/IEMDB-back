apiVersion: apps/v1
kind: Deployment
metadata:
  name: back-server
  labels:
    app: server
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
        - name: server
          image: quay.io/nazaninyousefian79/iemdb-back:test
          imagePullPolicy: Always
          env:
            - name: SERVER_PORT
              value: '8080'
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: 0.2
              memory: "200Mi"
