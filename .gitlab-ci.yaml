stages:
  - build
  - deploy

build:
  image: docker:latest
  stage: build
  services:
    - docker:dind
  before_script:
    - docker login -u "$QUAY_USERNAME" -p "$QUAY_PASSWORD" quay.io
  
  script:
    - docker build --pull -t quay.io/nazaninyousefian79/iemdb-back:$CI_BUILD_REF .
    - docker push quay.io/nazaninyousefian79/iemdb-back:$CI_BUILD_REF

  # Run this job in a branch where a Dockerfile exists
  rules:
    - if: $CI_COMMIT_BRANCH
      exists:
        - Dockerfile

deploy:
  image: quay.io/alizare1/bolbolestan:kubectl-ovpn
  before_script:
#    - openvpn --config $OVPN_CONFIG --daemon
  stage: deploy
#  when: manual
  script:
    - kubectl --kubeconfig $KUBE_CONFIG set image deployment/server server=quay.io/nazaninyousefian79/iemdb-back:$CI_BUILD_REF


